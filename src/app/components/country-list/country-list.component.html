<h1 class="mt-3 mb-3">Countries</h1>
<table class="table" style="width: 100%; white-space: nowrap; table-layout: fixed;">

    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Area</th>
            <th>Country Code 2</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempCountry of countries | paginate: {itemsPerPage: pageSize,
            currentPage: page,
            totalItems: totalLength}">
            <a routerLink="/countries/languages/{{ tempCountry.country_id }}">
                <td style="overflow: hidden; text-overflow: ellipsis">{{tempCountry.name}}</td>
            </a>
            <td>{{tempCountry.area}}</td>
            <td>{{tempCountry.country_code2}}</td>
        </tr>
    </tbody>
</table>

<pagination-controls class= "text-center" (pageChange)="page = $event" previousLabel="prev" nextLabel="next" >

</pagination-controls>
