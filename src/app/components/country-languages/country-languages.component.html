<h1 class="mt-3 mb-3">Languages per Country</h1>
<table class="table" style="width: 100%; white-space: nowrap; table-layout: fixed;">
    <thead class="thead-dark" align="center">
        <tr >
            <th>Languages per Country</th>
        </tr>
    </thead>
    <tbody align="center">
        <tr *ngFor="let lang of languages">
            <td>{{lang.language}}</td> 
        </tr>
    </tbody>
</table>
